  <!--------- /* ADDING FORM MODAL--------->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">ADD YOUR POST</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
              <input type="text" placeholder="Enter Your Name" class="form-control" name="name"><br>
              <input type="email" placeholder="Enter Your Email" class="form-control" name="email"><br>
              <input type="password" placeholder="Enter Your Password" class="form-control" name="password"><br>
              <input type="file" name="avatar" class="form-control"> <br>
              <input type="submit" class="btn btn-primary" name="submit">
          </form>
        </div>
      </div>
    </div>
  </div>

   <!-----------/* Update Modal */------------------------>

   <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">UPDATE YOUR POST</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" placeholder="Enter Your Name" class="form-control" name="name"><br>
            <input type="email" placeholder="Enter Your Email" class="form-control" name="email"><br>
            <input type="password" placeholder="Enter Your Password" class="form-control" name="password"><br>
            <input type="file" name="avatar" class="form-control"> <br>
            <input type="submit" class="btn btn-primary" name="submit" value="Update">
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-----------/* Delete Modal */--------------------->

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">ARE YOU SURE TO DELETE YOUR POST?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger">Yes</button>
        </div>
      </div>
    </div>
